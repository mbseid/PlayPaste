<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.scss'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/shCoreDefault.css'}">
        #{get 'moreStyles' /}

        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/shCore.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/shBrushPlain.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/shBrushJava.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/shBrushScala.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/shBrushXML.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/shBrushJScript.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
    <header>
        #{a @PasteController.create()}<img src="/public/images/logo.png">
        <span>Paste</span>#{/a}
        <ul>
            <li>#{a @PasteController.create()}new#{/a}</li>
            <li>#{a @PasteController.explore()}explore#{/a}</li>
        </ul>
    </header>
        #{doLayout /}
    <footer>
        <span>created with <a href="http://www.playframework.org/">Play! framework</a></span>
        #{a @Application.about(), id:'aboutSite'}About this site#{/a}
    </footer>
    </body>
</html>
