#{extends 'main.html' /}

#{set title:'PlayPaste' /}

<script>
    $(document).ready(function(){
        SyntaxHighlighter.all();
    });
</script>
<div class="content">
   <pre class="brush: ${language};">${paste.text}</pre>

   <span class="note">Note: To copy all of the text, double click the code snipped </span>

   <h5>This paste was posted on ${timestamp}, and has been ${paste.viewCount} view</h5>
</div>
